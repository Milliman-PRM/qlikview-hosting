<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Milliman PRM</title>
    <link rel="Stylesheet" href="Css/Styles.css" />
    <link href="Content/Style/bootstrap.css" rel="stylesheet" />
    <link href="Content/Style/MillframeStyle.css" rel="stylesheet" />
    <style type="text/css">
        .containerWrap {
            width: 850px;
        }

        div#divMain {
            position: absolute;
            top: 20%;
            bottom: 0;
            left: 0;
            right: 0;
            width: 500px;
            height: 220px;
            margin: 0 auto;
        }

        div#divImage {
            width: 433px;
            vertical-align: middle;
            text-align: left;
        }
    </style>
</head>
<body style="background-color:white;background-image:url(images/watermark.png);background-repeat:repeat">
    <div id="divMain" class="containerWrap center-block">
        <div class="row">
            <div class="roundShadowContainer">
                <div id="divImage">
                    <img src="Images/PRMLogo_height80.png" style="width:200px;" alt="Milliman Logo" />
                </div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
                <p class="text-justify" style="padding:6px;">
                    Ambigious request - this group contains multiple projects.
                    <br />
                    PRM could not determine which project within the group to administer.
                    <br /><br />
                    Please report this issue to <a href="mailto:prm.support@milliman.com?subject=Multiple Projects in Group">PRM support.</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
